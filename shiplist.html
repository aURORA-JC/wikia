	<script>
		function loadJSON(callback) {
			var xobj = new XMLHttpRequest();
				xobj.overrideMimeType("application/json");
			xobj.open('GET', 'json/shiplist.json', true); // Replace 'my_data' with the path to your file
			xobj.onreadystatechange = function () {
				  if (xobj.readyState == 4 && xobj.status == "200") {
					// Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
					callback(xobj.responseText);
				  }
			};
			xobj.send(null);  
		}
		
		function load(type, element){
			console.log(type)
			loadJSON(function(response) {
				// Parse JSON string into object
				var actual_JSON = JSON.parse(response);
				for (var x in actual_JSON){
					//console.log(actual_JSON[x].link);
					if (actual_JSON[x].shipType != type){
						continue;
					}
					var shipDisplay = document.createElement('commented-ship-display');
					shipDisplay.ship = actual_JSON[x].link;
					document.getElementById(element).appendChild(shipDisplay);
				}
				
			});
		}
		
		window.onload = function() {
			load("common", "listtable");
			load("research", "listtablePR");
            load("META", "listtableMETA");
			load("collab", "listtableCollab");
			load("unreleased", "listtableUnreleased");
			addFooter();
		    addSideBar();
		    addHeader();
		    document.getElementById("sbar_Ship").className = "active";
		};
	</script>
